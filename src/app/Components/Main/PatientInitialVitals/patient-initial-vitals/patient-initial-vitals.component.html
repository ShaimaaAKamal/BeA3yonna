<main class="px-sm-2 px-md-5 py-lg-5">
  <section id="additionalPatientInfo" class="py-5">
    <div class="container-fluid py-5">
        <div class="row g-0">
            <div class=" col-lg-8 col-xl-6 col-xxl-5">
                 <div class="p-4 bg-white rounded-3">
                    <h4>{{'Patient Initial Vitals' | translate}}</h4>
                    <form [formGroup]="PatientInitialVitals">
                      <div class="py-4">
                        <span>{{'Do you any allergy ?' | translate}}</span>
                        <div class="ps-1"> 
                          <div class="form-check mt-2">
                              <input class="form-check-input" type="radio" value="yes" id="yeshaveAllergy" formControlName="haveAllergy">
                              <label class="form-check-label" for="yeshaveAllergy">
                                {{'Yes' | translate}}
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" id="noAllergy" value="no" formControlName="haveAllergy">
                              <label class="form-check-label" for="noAllergy">
                               {{'No' | translate}}
                              </label>
                            </div>
                        </div>
                      </div>
                      <div>
                        <span>{{'Do you have any permanent diseases ?' | translate}}</span>
                        <div class="ps-1"> 
                          <div class="form-check mt-2">
                              <input class="form-check-input" type="radio" value="yes" id="yeshavePeramentDiseases" formControlName="havePeramentDiseases">
                              <label class="form-check-label" for="yeshavePeramentDiseases">
                                {{'Yes' | translate}}
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" id="noPeramentDiseases" value="no" formControlName="havePeramentDiseases">
                              <label class="form-check-label" for="noPeramentDiseases">
                                {{'No' | translate}}
                              </label>
                            </div>
                        </div>
                      </div>
                      <div class="py-4">
                        <span>{{'Do you have any Infectious diseases ?' | translate}}</span>
                        <div class="ps-1"> 
                          <div class="form-check mt-2">
                              <input class="form-check-input" type="radio" value="yes" id="yeshaveInfectiousDiseases" formControlName="haveInfectiousDiseases">
                              <label class="form-check-label" for="yeshaveInfectiousDiseases">
                                {{'Yes' | translate}}
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" id="noInfectiousDiseases" value="no" formControlName="haveInfectiousDiseases">
                              <label class="form-check-label" for="noInfectiousDiseases">
                                {{'No' | translate}}
                              </label>
                            </div>
                        </div>
                      </div>
                      <div class="form-floating">
                        <span>{{'Presubscribed Medications' | translate}} <small>({{'optional' | translate}})</small></span>
                        <textarea class="form-control"  id="presubscribedMedication" formControlName="presubscribedMedication"></textarea>
                      </div>
                    </form>
                     <app-navigation-buttons 
                            [PreviousPageUrl]="previousPageUrl" [NextPageUrl]="'/Patient_Vitals'"
                            [NextButtonDisabled]="PatientInitialVitals.invalid"   [MoreCLasses]="' pt-4'" 
                            [Key]="'patientInitialVitals'" [value]="PatientInitialVitals.value" [actionName]="'Next'">
                        </app-navigation-buttons>
                </div>
            </div>
        </div>
    </div>
   
  </section>
</main>
