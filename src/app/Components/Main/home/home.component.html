
<section class="h-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-8 col-lg-6 col-xxl-5 rounded bg-white px-4 py-5 align-self-center">
                <h4 class="mb-5">Please Choose your Language</h4>
               <div class="pt-5">
                   <div class="py-5">
                        <label for="language" class="mb-2 input-font-size">Language</label>
                        <select class="form-select form-select-lg" appSelect2 aria-label="Select Language" id="language">
                            <option selected>Choose a Language</option>
                            <option value="{{language.name}}" *ngFor="let language of languages">{{language.name}}</option>
                        </select>
                   </div>
               </div>
               <!-- <div class="pt-5 mt-5"> -->
                <app-button-with-icon btnAction="Choose Country" [disabled]="disabled"></app-button-with-icon>
               <!-- </div> -->
             </div>
        </div>
    </div>
</section>
