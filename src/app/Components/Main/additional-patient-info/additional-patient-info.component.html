<main class="px-sm-2 px-md-5 py-5">
  <section id="additionalPatientInfo" class="py-5">
    <div class="container-fluid py-5">
        <div class="row g-0">
            <div class=" col-lg-8 col-xl-6 col-xxl-5">
                 <div class="p-4 bg-white rounded-3">
                    <h4>{{'Additional Patient Info' | translate}}</h4>
                    <form [formGroup]="additionalPatientInfo">
                      <div class="py-4">
                        <span>{{'Are you pregnent ?' | translate}}</span>
                        <div class="ps-1"> 
                          <div class="form-check mt-2">
                              <input class="form-check-input" type="radio" value="yes" id="yespregnant" formControlName="pregnant">
                              <label class="form-check-label" for="yespregnant">
                                {{'Yes' | translate}}
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" id="Notpregnant" value="no" formControlName="pregnant">
                              <label class="form-check-label" for="Notpregnant">
                                {{'No' | translate}}
                              </label>
                            </div>
                        </div>
                      </div>
                      <div>
                        <span>{{'Do you have Period ?' | translate}}</span>
                        <div class="ps-1"> 
                          <div class="form-check mt-2">
                              <input class="form-check-input" type="radio" value="yes" id="yeshavePeriod" formControlName="havePeriod">
                              <label class="form-check-label" for="yeshavePeriod">
                                {{'Yes' | translate}}
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" id="noPeriod" value="no" formControlName="havePeriod">
                              <label class="form-check-label" for="noPeriod">
                                {{'No' | translate}}
                              </label>
                            </div>
                        </div>
                      </div>
                      <div class="form-floating py-4">
                        <span>{{'Additional Information' | translate}} <small>({{'optional' | translate}})</small></span>
                        <textarea class="form-control"  id="additionalInfo" formControlName="additionalInfo"></textarea>
                      </div>
                    </form>
                    <app-navigation-buttons 
                    [PreviousPageUrl]="'/Patient_Info'" [NextPageUrl]="'/Patient_Initial_Vitals'"
                     [MoreCLasses]="' pt-4'" [NextButtonDisabled]="additionalPatientInfo.invalid"
                     [Key]="'additionalPatientInfo'" [value]="additionalPatientInfo.value">
                    </app-navigation-buttons>
                </div>
            </div>
        </div>
    </div>
   
  </section>
</main>
